<!DOCTYPE html>
<html lang="en">
<head>
    <title>Оператор ? и его использование</title>
</head>
<body>
    <script>
        let a = prompt('Введите имя пользователя: ', 'Имя Иользователя');
        let res = (a == 'Вася') ? 'Здравствуйте Виталий Валентинович! Приветствуем Вас на Вашем сайте!!!' :
        (a == 'Виталий Валентинович') ? 'Здравствуйте Виталий Валентинович! Приветсвуем вас на нашем корпоративном портале!!!' : 
        (a == '') ? 'Нет логина' :
        'Вы не авторизированы на нашем сайте, зайдите на страницу регистрации!';
        alert(res);
    </script>
</body>
</html>
