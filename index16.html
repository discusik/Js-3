<!DOCTYPE html>

        <title>Операторы ветвлений и условий в Java Script</title>

<body>
    <script>
        let year = prompt('В каком году у Вас в группе начал вести занятия Виталий Валентинович?');

            alert('А вот..');
            alert('..и не правильно');

        else
        {
            alert('Правильно!!');
        }


    </script>
